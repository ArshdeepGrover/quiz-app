<div *ngIf="!quizFinish">
  <div class="w-full left-0 bg-gray-200 dark:bg-gray-700 fixed top-0 h-2">
    <div
      class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none h-2"
      [ngStyle]="{ width: currentQuestion + 1 + '0%' }"
    ></div>
  </div>
  <div *ngIf="currentQuestion < questions.length">
    <app-question-card
      [question]="questions[currentQuestion]"
      [questionNumber]="currentQuestion + 1"
      [totalQuestion]="questions.length"
      (showNextQuestion)="checkAndNextQuestion($event)"
    ></app-question-card>
  </div>
  <h1 class="text-xl">Your Score For this Quiz was {{ score }}</h1>
</div>
