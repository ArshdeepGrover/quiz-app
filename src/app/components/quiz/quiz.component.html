<div class="grid gap-8 grid-cols-2" *ngIf="questions.length === 0">
  <div class="w-full">
    <label for="category" class="block text-gray-700 text-sm font-bold mb-2"
      >Category</label
    >
    <select
      id="category"
      class="w-full p-2 border rounded-md shadow-sm"
      [(ngModel)]="selectedCategory"
    >
      <option value="linux">Linux</option>
      <option value="devOps">DevOps</option>
      <option value="networking">Networking</option>
      <option value="cloud">Cloud</option>
      <option value="docker">Docker</option>
    </select>
  </div>

  <div class="w-full">
    <label for="difficulty" class="block text-gray-700 text-sm font-bold mb-2"
      >Difficulty</label
    >
    <select
      id="difficulty"
      class="w-full p-2 border rounded-md shadow-sm"
      [(ngModel)]="selectedDifficulty"
    >
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
</div>

<button (click)="getQuestions()">Start Quiz</button>

<div *ngIf="questions.length > 0">
  <app-question [questions]="questions"></app-question>
</div>
